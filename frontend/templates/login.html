{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    
    <!-- Bootstrap & Custom Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark">
    
    <!-- Cybertruck Shadow Overlay -->
    <div class="overlay"></div>

    <!-- Login Card -->
    <div class="card p-4 shadow-lg login-box">
        <h2 class="text-center text-danger mb-3">Login</h2>
        
        <form method="POST" action="{% url 'djangoapp:login' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-danger w-100">Login</button>
        </form>

        {% if error %}
            <p class="text-warning text-center mt-3">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
